<html>
<head>
    <title> Margin dan Padding </title>
    <style>
        .satu{
            border: 1px solid black;
            padding-top: 40px ;
            padding-right: 50px ;
            padding-bottom: 60px ;
            padding-left: 30px ;
            background-color: lightblue;
        }
        .dua{
            border: 1px solid black;
            padding: 40px ;
            background-color: lightblue;
        }
    </style>
</head>
<body>

    <div class="satu">
        Partisi ini memiliki margin atas 40px , kanan 50px , bawah 60px , kiri 30px
    </div>
    
    <div class="dua">
        Sedangkan yang ini memiliki padding atas,kanan,bawah , dan kiri 40px
    </div>
    
</body>
</html>
